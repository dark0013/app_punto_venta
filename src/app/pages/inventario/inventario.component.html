<div class="contenedor">

    <h4>INVENTARIO</h4>
    <mat-divider></mat-divider>


    <section>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="openDialogSearchProducts(null)">
                <mat-icon>add</mat-icon>
                Nuevo
            </button>
        </div>
    </section>









    <div class="mat-elevation-z1">
        <table mat-table [dataSource]="dataSource" style="width: 1024px;">

            <!-- Position Column -->
            <ng-container matColumnDef="id" >
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"(click)="openDialogSearchProducts(element)" > {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="codigo_barra">
                <th mat-header-cell *matHeaderCellDef> CÃ“DIGO </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo_barra}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> NOMBRE PRODUCTO </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef> MARCHA </th>
                <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
            </ng-container>
            
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> CANTIDAD </th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
            </ng-container>
            
            <ng-container matColumnDef="minimo">
                <th mat-header-cell *matHeaderCellDef> MINIMO </th>
                <td mat-cell *matCellDef="let element"> {{element.minimo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="maximo">
                <th mat-header-cell *matHeaderCellDef> MAXIMO </th>
                <td mat-cell *matCellDef="let element"> {{element.maximo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="precio_registro">
                <th mat-header-cell *matHeaderCellDef> PRECIO REGISTRO </th>
                <td mat-cell *matCellDef="let element"> {{element.precio_registro}} </td>
            </ng-container>
            
            <ng-container matColumnDef="precio_venta">
                <th mat-header-cell *matHeaderCellDef> PRECIO VENTA </th>
                <td mat-cell *matCellDef="let element"> {{element.precio_venta}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
