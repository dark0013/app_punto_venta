<div class="contenedor">

    <h4>Categoria</h4>
    <mat-divider></mat-divider>

    <mat-card>
        <mat-card-content>

            <section>
                <div class="example-button-row">
                    <button mat-raised-button color="primary" (click)="openDialogSearchProducts({},'save')">
                        <mat-icon>add</mat-icon>
                        Nuevo
                    </button>
                </div>
            </section>

            <div class="mat-elevation-z1">
                <table mat-table [dataSource]="dataSource" style="width: 1024px;">

                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element; let i = index" (click)="obtenerElementoPosicion(i)">
                            {{element.id}} </td>
                    </ng-container>



                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> CATEGORIA </th>
                        <td mat-cell *matCellDef="let element; let i = index" (click)="obtenerElementoPosicion(i)">
                            {{element.nombre}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>

</div>
